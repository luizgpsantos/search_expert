---
layout: default
title: Search Expert Blog 
---

    {% for post in site.posts %}
    <div class="hero-unit">
        <h2>
            <a href="/blog{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span>{{ post.date | date_to_string }} - {{site.author}}</span>
        <p class="post-content">{{ post.content | strip_html | truncatewords: 65 }}</p>
        <p><a href="/blog{{ post.url }}">Read more ...</a></p>
      </div>
    {% endfor %}
